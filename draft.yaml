models:
  User:  
    first_name: string:100
    last_name: string:100
    email: string:50 unique
    password: string:255
    create_at: timestamp
    updated_at: timestamp
    timestamps: false
    relationships:
      hasMany: Post, Comment

  Post:
    title: string:100
    slug: string:150 unique
    content: text
    user_id: id unsigned foreign ondelete:cascade
    tag_id: id unsigned foreign nullable
    create_at: timestamp
    updated_at: timestamp
    timestamps: false
    relationships:
      belongsTo: User
      hasMany: Tag

  Tag:
    tag_name: string:10
    create_at: timestamp
    updated_at: timestamp
    timestamps: false
    relationships:
      belongsToMany: Post

  Comment:
    content: text
    user_id: id unsigned foreign ondelete:cascade
    post_id: id unsigned foreign ondelete:cascade
    create_at: timestamp
    updated_at: timestamp
    timestamps: false
    relationships:
      belongsTo: User, Post

controllers:
  Post:
    index:
      query: paginate:10
      render: post.index with:posts
    create:
      render: post.create
    store:
      validate: title, slug
      save: post
      send: ReviewPost to:post.author with:post
      redirect: post.create
    destroy:
      delete: post
      flash: post.message
      redirect: post.create
  
  User:
    resource